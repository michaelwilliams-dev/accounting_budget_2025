<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }

    #page-iso {
      font-size: 0.95rem;
      color: #4e65ac;
      margin-bottom: 15px;
      text-align: left;
      font-weight: bold;
    }

    h2, h3 {
      text-align: left !important;
      color: #4e65ac;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea { resize: vertical; min-height: 100px; }
    button {
      background-color: #4e65ac;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background-color: #3c5093; }

    .starter-btn {
      background:#e8ecf7;
      border:1px solid #4e65ac;
      color:#4e65ac;
      padding:8px 10px;
      border-radius:6px;
      cursor:pointer;
      font-size:0.9rem;
      margin-right:5px;
      margin-bottom: 8px;
    }
    .starter-btn:hover {
      background:#d9e3ff;
    }

    .terms-box {
      font-size: 14px;
      margin-top: 15px;
      margin-bottom: 10px;
    }
    .terms-box a { color: #4e65ac; text-decoration: underline; }

    #response {
      line-height: 1.5;
      white-space: normal !important;
    }

    #response strong {
      font-weight: bold;
      color: #4e65ac;
    }

    #wordWarning {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 10px;
      min-height: 1em;
    }

    #response h1 {
      font-size: 1.4rem;
      text-align: left !important;
      color: #4e65ac;
      margin-top: 15px;
    }
    #response h2 {
      font-size: 1.2rem;
      text-align: left !important;
      color: #4e65ac;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <div id="page-iso">ðŸ•’ ISO Timestamp: <span id="iso-timestamp"></span></div>

  <h2>Budget Assistant</h2>

  <p style="color:#4e65ac;">
    Autumn Budget 2024 data indexed and available for semantic analysis.
    Updated weekly as HM Treasury and OBR issue revisions.
  </p>

  <!-- â­ THREE STARTER BUTTONS -->
  <div style="margin-bottom: 15px;">
    <button class="starter-btn" 
            data-question="Give me all the changes in the 2025 Budget">
      All Budget 2025 Changes
    </button>

    <button class="starter-btn"
            data-question="Give me the overview of the OBR report">
      OBR Overview
    </button>

    <button class="starter-btn"
            data-question="Give me an overview of the Bank of Englandâ€™s approach to innovation in artificial intelligence and distributed ledger technology">
      Bank of England AI Overview
    </button>
  </div>

  <label for="clarification">Question or topic</label>
  <textarea id="clarification"
    placeholder="e.g. Summarise changes to capital allowances in the Autumn Budget 2024"></textarea>
  <div id="wordWarning"></div>

  <label for="email">Your Email</label>
  <input type="email" id="email" placeholder="you@example.com" />

  <label for="managerEmail">Manager Email (optional copy)</label>
  <input type="email" id="managerEmail" placeholder="manager@firm.co.uk" />

  <label for="clientEmail">Audit Email (optional)</label>
  <input type="email" id="clientEmail" placeholder="client@theirbusiness.co.uk" />

  <div class="terms-box">
    <label>
      <input type="checkbox" id="termsCheckbox" checked />
      I have read and agree to the
      <a href="https://www.aivs.uk/ai-disclosure" target="_blank">Terms and Conditions</a>.
    </label>
  </div>

  <button id="generate">Generate Budget Report</button>

  <button id="clear"
    style="display:none; background:#4e65ac; color:white;
           padding:10px; border:none; border-radius:6px;
           width:100%; margin-top:10px;">
    Clear
  </button>

  <h3>Report Output</h3>
  <div id="response"></div>

  <script src="script.js?v=2025-11-29T14:20:00Z"></script>

</body>
</html>
