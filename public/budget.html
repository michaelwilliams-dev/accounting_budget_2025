<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Budget Assistant</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      padding: 40px;
      max-width: 700px;
      margin: auto;
      color: #333;
    }
    h2 { text-align: center; color: #4e65ac; }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 10px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    textarea { resize: vertical; min-height: 100px; }
    button {
      background-color: #4e65ac;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover { background-color: #3c5093; }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      white-space: pre-wrap;
    }
    .terms-box {
      font-size: 14px;
      margin-top: 15px;
      margin-bottom: 10px;
    }
    .terms-box a { color: #4e65ac; text-decoration: underline; }

    #response {
      line-height: 1.5;
    }
    #response strong {
      font-weight: bold;
      color: #4e65ac;
    }

    #wordWarning {
      color: red;
      font-size: 0.9rem;
      margin-bottom: 10px;
      min-height: 1em;
    }
  </style>
</head>
<body>
  <h2>Budget Assistant</h2>
  <p>ðŸ•’ ISO Timestamp: <span id="iso-timestamp"></span></p>
  <p style="text-align:center;color:#4e65ac;">
    Autumn Budget 2024 data indexed and available for semantic analysis.
    Updated weekly as HM Treasury and OBR issue revisions.
  </p>

  <label for="clarification">Question or topic</label>
  <textarea id="clarification"
    placeholder="e.g. Summarise changes to capital allowances in the Autumn Budget 2024"></textarea>
  <div id="wordWarning"></div>

  <label for="email">Your Email</label>
  <input type="email" id="email" placeholder="you@example.com" />

  <label for="managerEmail">Manager Email (optional copy)</label>
  <input type="email" id="managerEmail" placeholder="manager@firm.co.uk" />

  <label for="clientEmail">Audit Email (optional)</label>
  <input type="email" id="clientEmail" placeholder="client@theirbusiness.co.uk" />

  <div class="terms-box">
    <label>
      <input type="checkbox" id="termsCheckbox" checked />
      I have read and agree to the
      <a href="https://www.aivs.uk/ai-disclosure" target="_blank">Terms and Conditions</a>.
    </label>
  </div>

  <button id="generate">Generate Budget Report</button>

  <h3>Report Output</h3>
  <div id="response"></div>

  <!-- âœ… Updated script reference -->
  <script src="script.js?v=2025-11-07T08:30:00Z"></script>

  <script>
    const termsCheckbox = document.getElementById("termsCheckbox");
    const generateBtn = document.getElementById("generate");
    termsCheckbox.addEventListener("change", () => {
      generateBtn.disabled = !termsCheckbox.checked;
    });
  </script>

  <script>
    function sendHeight() {
      window.parent.postMessage(
        { type: "resizeIframe", height: document.body.scrollHeight },
        "*"
      );
    }
    window.addEventListener("load", sendHeight);
    new ResizeObserver(sendHeight).observe(document.body);
  </script>

  <script>
    const clarificationBox = document.getElementById("clarification");
    const wordWarning = document.getElementById("wordWarning");
    const generateButton = document.getElementById("generate");

    function checkWords() {
      const words = clarificationBox.value.trim().split(/\s+/).filter(Boolean);
      if (words.length < 3) {
        wordWarning.textContent =
          "Please enter a full question or topic â€” at least 3 words are required.";
        generateButton.disabled = true;
      } else {
        wordWarning.textContent = "";
        generateButton.disabled = false;
      }
    }

    clarificationBox.addEventListener("input", checkWords);
    window.addEventListener("load", checkWords);
  </script>
</body>
</html>
